<!DOCTYPE html>
<html>
<head>
    <title>Colors Table</title>
    <script src="./index.js"></script>
    <link rel= "stylesheet" href="./index.css">
</head>
<body >
    <h1>Colors Table</h1>
    </br></br>
    <table id="colorTable" border="1">
        <thead>
            <tr >
                <th>Name</th>
				<th >Display Order</th>
                <th>Price</th>
                <th>In Stock </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </br></br>  
    <div >
        <label>Color Name:</label>
        <input type="text" id="Name" />
		<label>Color Display Order:</label>
        <input type="text" id="DisplayOrder" />
        <label>Color Price:</label>
        <input type="text" id="Price" />
        <label>Color In Stock:</label>
        <input type="checkbox" id="InStock" />
        <button id="btnAdd">Add Color</button>
		<button id="btnUpdate">Update Color</button>
    </div>  
</body>
</html>
